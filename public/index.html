<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Appointment</h1>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="patientContact">Patient Contact:</label>
                <input type="text" id="patientContact" name="patientContact" required>
            </div>
            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select Doctor</option>
                    <option value="new">Add Doctor</option>
                </select>
                <input type="text" id="newDoctorName" name="newDoctorName" placeholder="Enter new doctor's name" style="display: none;">
            </div>
            <div class="form-group">
                <label for="channel">Appointment Channel:</label>
                <select id="channel" name="channel" required>
                    <option value="">Select Channel</option>
                    <option value="Phone Call">Phone Call</option>
                    <option value="In-Person Visit">In-Person Visit</option>
                    <option value="Video Call">Video Call</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointmentTime">Appointment Time:</label>
                <input type="datetime-local" id="appointmentTime" name="appointmentTime" required>
            </div>
            <div class="form-group">
                <label for="appointmentType">Appointment Type:</label>
                <input type="text" id="appointmentType" name="appointmentType" required>
            </div>
            <div class="form-group">
                <label for="needForDoctor">Need for Doctor:</label>
                <textarea id="needForDoctor" name="needForDoctor" required></textarea>
            </div>
            <div class="form-actions">
                <button type="submit">Submit</button>
                <button type="button" onclick="window.location.href='search.html'">Search Appointments</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
