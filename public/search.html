
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Appointments</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="container">
        <h1>Search Appointments</h1>
        <div class="form-group">
            <label for="searchInput">Search by Name or Phone Number:</label>
            <input type="text" id="searchInput" placeholder="Enter name or phone number" oninput="searchUser()">
        </div>
        
        <div id="usersList" class="users-list">
            <!-- User profiles will be added dynamically here -->
        </div>

        <div id="userDetails" class="user-details" style="display:none;">
            <h2>User Details</h2>
            <p id="userName"></p>
            <p id="userContact"></p>
            <p id="userDoctor"></p>
            <p id="userChannel"></p>
            <p id="appointmentTime"></p>
        </div>

        <button onclick="window.location.href='index.html'">Back</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="search.js"></script>
</body>
</html>
